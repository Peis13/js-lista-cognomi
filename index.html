<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <main>
      <h2>Unisciti a noi</h2>

      <!-- UNISCITI -->
      <section id="unisciti">

        <!-- Inserisci il tuo cognome -->
        <div class="input">
          <label>Cognome</label>
          <input id="cognome" type="text" placeholder="Inserisci il tuo cognome">
        </div>

        <!-- Aggiungi -->
        <div class="bottone">
          <button id="aggiungi" type="button">Aggiungi</button>
          <button id="togli" type="button">Togli / Reset</button>
        </div>

        <div class="errore">
          <p id="errore" class="hidden">Errore: inserisci un valore corretto!</p>
        </div>
      </section>
      <!-- FINE UNISCITI -->

      <!-- PRESENTI -->
      <section id="presenti">
        <label>Lista cognomi:</label>
        <ol id="lista-cognomi">

        </ol>
      </section>
      <!-- FINE PRESENTI -->
    </main>

    <!-- link javascript -->
    <script type="text/javascript" src="js/script.js">
    </script>
  </body>
</html>
